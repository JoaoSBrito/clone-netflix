<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="style/main.css" />

    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/LOGO.png" alt="" />
        </div>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="container">
          <h3 class="title">House of cards</h3>
          <p class="description">
            Nada pode impedir o politico sem escrúpulos Frank Undeerwood de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdivel!
          </p>
          <div class="buttons">
            <button class="button" role="button">
              <i class="fa-solid fa-play"></i>
              assistir agora
            </button>
            <button class="button" role="button">
              <i class="fa-solid fa-circle-info"></i>
              mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-themes">
        <div class="item">
          <img class="movie-box" src="img/mini1.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini2.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini3.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini4.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini5.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini6.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini7.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini8.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini9.jpg" alt="" />
        </div>

        <div class="item">
          <img class="movie-box" src="img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c6770b645f.js"
      crossorigin="anonymous"
    ></script>

    <!-- owl Js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
